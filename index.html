<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
   <link href="https://fonts.googleapis.com/css?family=Combo|Eater|Limelight|Metal+Mania|Ravi+Prakash" rel="stylesheet"> 
    <!-- Latest compiled and minified CSS -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
<body>
    <div class="container-fluid">
      <!-- Jumbotron -->
    	<div class="jumbotron" style="background-color: #9176d9; color: white">
    		<h1 class="text-center">Train Schedule</h1>
    	</div>

    	<div class="row">
    		<div class="col-lg-12">

    		<!-- Current Employees-->
    			<div class="panel panel-primary">
    				<div class="panel-heading" style="background-color: #9176d9; color: white">
    					<h3 class="panel-title">Current Train Schedule</h3>
    				</div>
    				<div class="panel-body">
    					<table class="table table-hover" id='train-table'>
    						<thead>
    							<tr>
    								<th>Train Name</th>
    								<th>Destination</th>
    								<th>Frequency (mins)</th>
    								<th>Next Arrival</th>
    								<th>Minutes Away</th>
    							</tr>
    						</thead>
    						<tbody>

    						</tbody>
    					</table>
    				</div>
    			</div>

    			<!-- Add Employee  -->
    			<div class="panel panel-primary">
    				<div class="panel-heading" style="background-color: #9176d9; color: white">
    					<h3 class="panel-title">Add Train</h3>
    				</div>
    				<div class="panel-body">
      				<!-- Entry Form -->
      				<form>
      					<div class="form-group">
      						<label for="trainNameInput">Train Name</label>
      						<input type="text" class="form-control" id="trainNameInput">
      					</div>

      					<div class="form-group">
      						<label for="destinationInput">Destination</label>
      						<input type="text" class="form-control" id="destinationInput">
      					</div>

      					<div class="form-group">
      					  <label for="firstTrainTimeInput">First Train Time</label>
      						<input type="time" name="time" class="form-control" id="firstTrainTimeInput"></input>
      					</div>

      					<div class="form-group">
      						<label for="frequencyInput">Frequency (mins)</label>
      						<input type="text" class="form-control" id="frequencyInput">
      					</div>

      					<button type="submit" class="btn btn-primary" style="background-color: #9176d9; color: white" id="addTrainBtn">Submit</button>
      				</form>

    				</div>
    			</div>

    		</div>
    	</div>



    </div>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"   integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk="   crossorigin="anonymous"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Javascript -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
